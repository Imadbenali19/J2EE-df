xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <title>Home</title>
 
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">Gestion Tickets</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
          
              <li class="nav-item active" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link"  th:href="@{/admin/users}"> <i class="fas fa-user-friends"></i> Users <span class="sr-only"></span></a>
              </li>
              <li class="nav-item active" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link" th:href="@{/admin/bugs}"> <i class="fa-solid fa-bug"></i></i> Tickets des users <span class="sr-only"></span></a>
              </li>
              
              
              <li class="nav-item active" sec:authorize="hasRole('USER')">
                <a class="nav-link" th:href="@{/client/tickets}"> <i class="fa-solid fa-bug"></i></i> Vos Tickets <span class="sr-only"></span></a>
              </li>
              
               <li class="nav-item active" sec:authorize="hasRole('DEVELOPPEUR')">
                <a class="nav-link" th:href="@{/developper/bugs}"> <i class="fa-solid fa-bug"></i></i> Tickets <span class="sr-only"></span></a>
              </li>
              
               <li class="nav-item active" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/profile}"> <i class="fa-solid fa-user"></i></i> Profil <span class="sr-only"></span></a>
              </li>
              <li class="nav-item active" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/logout}"> <i class="fas fa-sign-out-alt"></i> Logout <span class="sr-only"></span></a>
              </li>
          </ul>
        </div>
      </nav>
      <div class="container mt-4">
       <div sec:authorize="isAnonymous()" class = "text-center d-flex justify-content-center align-items-center flex-column">
           <h1 class="h3 mb-3 font-weight-normal">Bienvenue au GestTickets</h1>
           <div class="container mt-4 text-center w-50 text-white">
	            <a th:href="@{/login}" class="btn btn-lg btn-primary btn-block">Login</a>
	            <a th:href="@{inscription}" class="btn btn-lg btn-primary btn-block">Sign up</a>
           </div>
       </div>
      </div>
      
 
  
  
  
</body>
